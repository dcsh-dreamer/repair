{% extends 'base.html' %}

{% block content %}
<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th>報修時間</th>
      <th>報修主旨</th>
      <th>報修人</th>
      <th>狀態</th>
      <th>最後更新時間</th>
    </tr>
  </thead>
  <tbody>
    {% for item in logitem_list %}
    <tr>
      <td>{{ item.ctime }}</td>
      <td>
        <a href="{{ item.id }}">{{ item.subject }}</a>
      </td>
      <td>{{ item.reporter }}</td>
      <td>
        <span class="badge badge-{{ item.get_status_class }}">
          {{ item.get_status_display }}
        </span>
      </td>
      <td>{{ item.utime }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% include 'pagination.html' %}
{% endblock %}
